apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: notify.com
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: hms-auth-srv
                port:
                  number: 3000
          - path: /api/email/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: notification-email-srv
                port:
                  number: 3000
